<!doctype html>
<html lang="en">
  <head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Upload complete</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      img { max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: .5rem; }
      .grid { display: grid; gap: 1rem; grid-template-columns: 1fr; }
      @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }
    </style>
  </head>
  <body>
    <h1>Done!</h1>
    <div class="grid">
      <div><h2>Original</h2><img src="{{ original_url }}" alt="original"></div>
      <div><h2>Processed</h2><img src="{{ processed_url }}" alt="processed"></div>
    </div>
    <p><a href="/">Upload another</a></p>
  </body>
</html>
